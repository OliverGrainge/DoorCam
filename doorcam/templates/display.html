

<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-custom {
            padding: 2rem; /* Smaller padding */
        }
        .form-custom .form-control-file,
        .form-custom .btn {
            font-size: 0.9rem; /* Smaller font size for form elements */
        }
        /* Additional custom styles can be added here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Person For Identification</h1>
        <div class="row justify-content-center">
            <div class="col-md-5"> <!-- Adjusted column size -->
                <form action="/upload" method="POST" enctype="multipart/form-data" class="form-custom p-4 border rounded">
                    <div class="form-group">
                        <label for="file">Select file:</label>
                        <input type="file" class="form-control-file" name="file" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .table-smaller td, .table-smaller th {
            padding: 5px; /* Reduced padding */
            font-size: 0.8em; /* Smaller font size */
        }
        .table-smaller img {
            max-width: 100px; /* Adjust image size */
            height: auto;
        }
        .table-smaller {
            table-layout: fixed;
        }
        .table-smaller td:nth-child(1) {
            width: 60px; /* Adjust width as needed */
        }
        .table-smaller td:nth-child(2), .table-smaller td:nth-child(3) {
            width: 100px; /* Adjust width as needed */
        }
    </style>
    <script>
        // Your JavaScript remains unchanged
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">People Images</h1>
        <table class="table table-bordered table-hover mt-4 table-smaller">
            <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Label</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                <tr>
                    <td>
                        <img src="{{ url_for('static', filename=image) }}" alt="Image" class="img-fluid">
                    </td>
                    <td>{{ image }}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteImage('{{ image }}')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
    <title>DataFrame Display</title>
    <style>
        /* Table base styling */
        .table {
            font-family: Arial, sans-serif;
            border-collapse: collapse; /* Collapses borders between table cells */
            width: 60%; /* Adjusted width */
            margin: 20px auto; /* Centers the table horizontally and adds space above */
        }

        /* Table header styling */
        .table th {
            background-color: #4CAF50; /* Green background for headers */
            color: white; /* White text for headers */
            text-align: center; /* Center-align text */
            padding: 16px; /* Padding around header text */
        }

        /* Table body styling */
        .table td {
            border: 1px solid #ddd; /* Light gray border */
            padding: 8px; /* Padding around cell content */
            text-align: center; /* Center-align text in table data cells */
        }

        /* Table row styling */
        .table tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }
        .table tr:hover {
            background-color: #ddd; /* Darker gray background on hover */
        }

        body .title {
            text-align: center !important; /* Ensures center alignment */
            font-size: 38px; /* Sets the font size */
            color: #333; /* Sets the font color */
            margin-top: 80px; /* Space above the title */
            margin-bottom: 10px; /* Space below the title */
        }
    </style>
</head>
<body>
    <h1 class="title">Entry Record</h1>
    <!-- Render the DataFrame HTML table -->
    {{ table|safe }}
</body>
</html>
